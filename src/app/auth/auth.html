<div class="container">

    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                Login
            </div>
            <div class="panel-body">
                <form ng-submit="auth.login()">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" ng-model="auth.login.email" />
                    </div>
                    <div class="form-group">
                        <label>password</label>
                        <input type="password" class="form-control" ng-model="auth.login.pwd" />
                    </div>
                    <button type="submit" class="btn btn-default">Login</button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                Register
            </div>
            <div class="panel-body">
                <form name="registerForm" ng-submit="auth.register()">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" ng-model="auth.user.email" />
                    </div>
                    <div class="form-group">
                        <label>password</label>
                        <input type="password" class="form-control" ng-model="auth.user.pwd" />
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" name="repwd" class="form-control" compare-to="auth.user.pwd" ng-model="auth.repwd" />
                    </div>
                    <span ng-show="registerForm.repwd.$dirty && registerForm.repwd.$invalid">Passwords dont match</span>
                    <button type="submit" ng-disabled="registerForm.repwd.$invalid" class="btn btn-default">Register</button>
                </form>
            </div>
        </div>
    </div>

</div>
